{% if hits %}
<table class="table mt-2">
  <thead class="thead-dark">
    <tr>
      <th scope="col">ip</th>
      <th scope="col">hostname</th>
      <th scope="col">ports</th>
      <th scope="col">org</th>
      <th scope="col">country</th>

    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ hits.results.ip }}</td>
      <td>{{ hits.results.hostname }}</td>
      <td>{{ hits.shodan.ports}}</td>
      <td>{{ hits.results.org }}</td>
      <td>{{ hits.results.country }}</td>
    </tr>
  </tbody>
</table>
<script id="data" type="application/json">{{ hits.json_str | safe }}</script>
{% endif %}
